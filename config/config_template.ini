# ============================================================================
# CONFIGURACIÓN DEL BOT DEL ESTADIO
# ============================================================================
# 
# INSTRUCCIONES:
# 1. Copiá este archivo y renombralo a "config.ini"
# 2. Completá todos los valores requeridos con tus credenciales
# 3. NO compartas este archivo con nadie (contiene información sensible)
# 4. Guardá los cambios antes de ejecutar el bot
#
# ============================================================================

[TWITCH]
# Información del bot y canal de Twitch
# Obtené tus tokens en: https://twitchtokengenerator.com/
bot_channel_name = BotDelEstadio
channel_name = tu_canal_aqui
host = irc.twitch.tv
port = 6667

# Credenciales de la aplicación de Twitch
# Creá tu app en: https://dev.twitch.tv/console/apps
access_token = tu_access_token_aqui
client_id = tu_client_id_aqui
bot_id = tu_bot_id_aqui
twitch_app_id = tu_app_id_aqui
twitch_app_secret = tu_app_secret_aqui

[TELEGRAM]
# Token del bot de Telegram (opcional, para funcionalidad de audio)
# Obtené el token desde @BotFather en Telegram
telegram_bot_token = tu_telegram_token_aqui

[YOUTUBE]
# API Key de YouTube para obtener información de videos
# Creá una API key en: https://console.cloud.google.com/
youtube_api_key = tu_youtube_api_key_aqui
hdp_channel_id = UCh5vdZULQxf0YFn4NG4RZCg

[GAMES]
# APIs para información de videojuegos
# RAWG API: https://rawg.io/apidocs
rawg_url = https://api.rawg.io/api/
rawg_key = tu_rawg_key_aqui

# Steam API: https://steamcommunity.com/dev/apikey
steam_api_key = tu_steam_api_key_aqui

[CHATGPT]
# OpenAI API Key (opcional, para funcionalidades con ChatGPT)
# Obtené tu key en: https://platform.openai.com/api-keys
chat_gpt_api_key = tu_chatgpt_api_key_aqui

[GOOGLE_SHEETS]
# Credenciales para Google Sheets (sistema de puntos)
# URL del spreadsheet de puntos
file_puntitos_url = https://docs.google.com/spreadsheets/d/1ghjO_AFN__nINzLwGM9tek5QK6jd6yfr0MjjgEkZoa4

# Credenciales de la cuenta de servicio (JSON format)
# Para obtenerlas: https://console.cloud.google.com/ > IAM & Admin > Service Accounts
gspread_type = service_account
gspread_project_id = tu_project_id_aqui
gspread_private_key_id = tu_private_key_id_aqui
gspread_private_key = -----BEGIN PRIVATE KEY-----\ntu_private_key_completa_aqui\n-----END PRIVATE KEY-----\n
gspread_client_email = tu_email@tu_proyecto.iam.gserviceaccount.com
gspread_client_id = tu_client_id_numerico_aqui
gspread_auth_uri = https://accounts.google.com/o/oauth2/auth
gspread_token_uri = https://oauth2.googleapis.com/token
gspread_auth_provider_cert_url = https://www.googleapis.com/oauth2/v1/certs
gspread_client_cert_url = https://www.googleapis.com/robot/v1/metadata/x509/tu_email%40tu_proyecto.iam.gserviceaccount.com
gspread_universe_domain = googleapis.com

# ============================================================================
# NOTAS IMPORTANTES:
# ============================================================================
# - Los valores que dicen "tu_*_aqui" deben ser reemplazados con tus datos reales
# - Mantené este archivo en la carpeta config/ junto al ejecutable
# - Si no necesitás alguna funcionalidad (ej: Telegram), podés dejar el valor vacío
# - Las claves privadas de Google deben mantener los saltos de línea (\n)
# ============================================================================
